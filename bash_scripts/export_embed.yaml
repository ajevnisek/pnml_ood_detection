session_name: embeddings
windows:
- window_name: embeddings
  layout: tiled
  shell_command_before:
    - cd ~/pnml_ood/src
    - source ~/.bashrc
  panes:
    - shell_command:
      - python main.py -t densenet_cifar10 -testset cifar10 -is_preprocess true
      - python main.py -t densenet_cifar10 -testset Imagenet -is_preprocess true
      - python main.py -t densenet_cifar10 -testset Imagenet_resize -is_preprocess true
      - python main.py -t densenet_cifar10 -testset LSUN -is_preprocess true
      - python main.py -t densenet_cifar10 -testset LSUN_resize -is_preprocess true
      - python main.py -t densenet_cifar10 -testset iSUN -is_preprocess true
      #
      - python main.py -t densenet_cifar10 -testset cifar10
      - python main.py -t densenet_cifar10 -testset Imagenet
      - python main.py -t densenet_cifar10 -testset Imagenet_resize
      - python main.py -t densenet_cifar10 -testset LSUN
      - python main.py -t densenet_cifar10 -testset LSUN_resize
      - python main.py -t densenet_cifar10 -testset iSUN
      #
    - shell_command:
      - sleep 1m
      - python main.py -t densenet_cifar100 -testset cifar100 -is_preprocess true
      - python main.py -t densenet_cifar100 -testset Imagenet -is_preprocess true
      - python main.py -t densenet_cifar100 -testset Imagenet_resize -is_preprocess true
      - python main.py -t densenet_cifar100 -testset LSUN -is_preprocess true
      - python main.py -t densenet_cifar100 -testset LSUN_resize -is_preprocess true
      - python main.py -t densenet_cifar100 -testset iSUN -is_preprocess true
      #
      - python main.py -t densenet_cifar100 -testset cifar100
      - python main.py -t densenet_cifar100 -testset Imagenet
      - python main.py -t densenet_cifar100 -testset Imagenet_resize
      - python main.py -t densenet_cifar100 -testset LSUN
      - python main.py -t densenet_cifar100 -testset LSUN_resize
      - python main.py -t densenet_cifar100 -testset iSUN
      #



