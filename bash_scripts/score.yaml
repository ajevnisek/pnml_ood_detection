session_name: score
windows:
- window_name: score
  layout: tiled
  shell_command_before:
    - cd ~/pnml_ood/src
    - source ~/.bashrc
  panes:
    - shell_command: # resnet
      - python main_score.py -model resnet -trainset cifar10
      - sleep 5s
      - python main_score.py -model resnet -train cifar100
    - shell_command: # densenet
      - sleep 5s
      - python main_score.py -model densenet -train cifar10
      - sleep 5s
      - python main_score.py -model densenet -train cifar100