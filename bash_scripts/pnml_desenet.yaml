session_name: pnml_densenet
windows:
- window_name: pnml_densenet
  layout: tiled
  shell_command_before:
    - cd ~/pnml_ood/src
    - source ~/.bashrc
  panes:
    - shell_command:
      # densenet_cifar10 pnml
      - python main.py -t densenet_cifar10 -testset cifar10 -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar10 -testset Imagenet -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar10 -testset Imagenet_resize -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar10 -testset LSUN -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar10 -testset LSUN_resize -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar10 -testset iSUN -is_odin false  -is_pnml true -prefix pnml_

    - shell_command:
      - sleep 1m
      # densenet_cifar100 pnml
      - python main.py -t densenet_cifar100 -testset cifar100 -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar100 -testset Imagenet -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar100 -testset Imagenet_resize -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar100 -testset LSUN -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar100 -testset LSUN_resize -is_odin false  -is_pnml true -prefix pnml_
      - python main.py -t densenet_cifar100 -testset iSUN -is_odin false  -is_pnml true -prefix pnml_





