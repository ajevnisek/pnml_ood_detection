session_name: pnml_densenet
windows:
- window_name: pnml_densenet
  layout: tiled
  shell_command_before:
    - cd ~/pnml_ood/src
    - source ~/.bashrc
  panes:
    - shell_command: # densenet_cifar10 pnml
      - python main.py -t densenet_cifar10 -testset cifar10
      - sleep 5s
      - python main.py -t densenet_cifar10 -testset Imagenet
      - sleep 5s
      - python main.py -t densenet_cifar10 -testset Imagenet_resize
      - sleep 5s
      - python main.py -t densenet_cifar10 -testset LSUN
      - sleep 5s
      - python main.py -t densenet_cifar10 -testset LSUN_resize
      - sleep 5s
      - python main.py -t densenet_cifar10 -testset iSUN
      - sleep 5s
      - python main.py -t densenet_cifar10 -testset Gaussian
      - sleep 5s
      - python main.py -t densenet_cifar10 -testset Uniform

    - shell_command: # densenet_cifar100 pnml
      - sleep 5s
      - python main.py -t densenet_cifar100 -testset cifar100
      - sleep 5s
      - python main.py -t densenet_cifar100 -testset Imagenet
      - sleep 5s
      - python main.py -t densenet_cifar100 -testset Imagenet_resize
      - sleep 5s
      - python main.py -t densenet_cifar100 -testset LSUN
      - sleep 5s
      - python main.py -t densenet_cifar100 -testset LSUN_resize
      - sleep 5s
      - python main.py -t densenet_cifar100 -testset iSUN
      - sleep 5s
      - python main.py -t densenet_cifar100 -testset Gaussian
      - sleep 5s
      - python main.py -t densenet_cifar100 -testset Uniform





