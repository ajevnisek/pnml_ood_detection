session_name: pnml_resnet
windows:
- window_name: pnml_resnet
  layout: tiled
  shell_command_before:
    - cd ~/pnml_ood/src
    - source ~/.bashrc
  panes:
    - shell_command: # resnet_cifar10 pnml
      - python main.py -t resnet_cifar10 -testset cifar10 -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar10 -testset Imagenet -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar10 -testset Imagenet_resize -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar10 -testset LSUN -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar10 -testset LSUN_resize -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar10 -testset iSUN -is_odin false  -is_pnml true -prefix pnml_

    - shell_command: # resnet_cifar100 pnml
      - sleep 5s
      - python main.py -t resnet_cifar100 -testset cifar100 -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar100 -testset Imagenet -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar100 -testset Imagenet_resize -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar100 -testset LSUN -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar100 -testset LSUN_resize -is_odin false  -is_pnml true -prefix pnml_
      - sleep 5s
      - python main.py -t resnet_cifar100 -testset iSUN -is_odin false  -is_pnml true -prefix pnml_





